<h1>Messages</h1>
type: 
<ul class="nav nav-pills">
  <li role="presentation" class="js-msg-type active"><a href="javascript:void(0)" class="" data-type='all'>all</a></li>
  <li role="presentation" class="js-msg-type"><a href="javascript:void(0)" class="" data-type='private'>private</a></li>
  <li role="presentation" class="js-msg-type"><a href="javascript:void(0)" class="" data-type='friend'>friend</a></li>
  <li role="presentation" class="js-msg-type"><a href="javascript:void(0)" class="" data-type='neighbor'>neighbor</a></li>
</ul>
<table class='table'>
    <thead>
        <tr>
            <th>title</th>
            <th>content</th>
            <th>from</th>
            <th>type</th>
        </tr>
    </thead>
    <tbody>
        {{each messages}}
        <tr>
            <th>{{$value.m_title}}</th>
            <th>{{$value.m_content}}</th>
            <th>{{$value.m_from.u_name}}</th>
            <th>{{$value.m_type}}</th>
        </tr>
        {{/each}}
    </tbody>
</table>
