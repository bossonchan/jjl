<link rel="stylesheet" href="./css/login.css">

<div class="cover"></div>
<h1>Discover your neighborhood.</h1>
<form class="form-signin">
    <h2 class="form-signin-heading">Sign in</h2>
    <label for="inputUsername" class="sr-only">User Name</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="User Name" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <button class="btn btn-primary btn-block js-signin" >Sign in</button>
    <button class="btn btn-success btn-block js-to-signup" >Sign up</button>
  </form>

<script src='./js/login.js'></script>
